<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.chord path {
  fill-opacity: .67;
  stroke: #000;
  stroke-width: .5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var dataMatrix = [
  // A B C D
  [0, 500, 100, 100], // A
  [0, 0, 100, 100], // B
  [100, 100, 0, 100], // C
  [100, 100, 100, 0]  // D
];

var colorMatrix = [
  // A B C D
  [0, 10, -10, 30], // A
  [-10, 0, 20, 30], // B
  [50, 40, 0, 30], // C
  [20, 30, 40, 0]  // D
];
var labelText = ["A", "B", "C", "D"];

// Init Chord Viz
var chord = d3.layout.chord()
    .padding(.05)
    //.sortSubgroups(d3.descending)
    .matrix(dataMatrix);

// Initial Params for Image Size
var width = 960,
    height = 500,
    innerRadius = Math.min(width, height) * .41,
    outerRadius = innerRadius * 1.1;

// Sets Outer Bounds on Circle
var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

// Sets Color of the Chords Going Across Circle
/*var fill = d3.scale.ordinal()
    .domain(d3.range(4))
    .range(["#000000", "#ff0000", "#00ff00", "#0000ff"]);*/
var colorScale = d3.scale.linear()
  .domain([-10,0,25,50])
  .range(["#ff0000", "#ff0000", "#ffff00", "#00ff00"]);

// Build the Image Container
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// Outer Circles Only
svg.append("g").selectAll("path")
    .data(chord.groups)
  .enter().append("path")
    .style("fill", function(d) { return "#808080"; })
    .style("stroke", function(d) { return "#202020"; })
    .attr("d", arc)
    .on("mouseover", fade(.1))
    .on("mouseout", fade(1));

// Creates Text Elements Around the Circle
var ticks = svg.append("g").selectAll("g")
    .data(chord.groups)
  .enter().append("g").selectAll("g")
    .data(groupTicks)
  .enter().append("g")
    .attr("transform", function(d) {
      return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
          + "translate(" + outerRadius + ",0)";
    });

// Fills the Text Elements Around the Circle
ticks.append("text")
    .attr("x", 8)
    .attr("dy", ".35em")
    .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180)translate(-16)" : null; })
    .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
    .text(function(d) { return d.label; });

// Inner Circles Only
svg.append("g")
    .attr("class", "chord")
  .selectAll("path")
    .data(chord.chords)
  .enter().append("path")
    .attr("d", d3.svg.chord().radius(innerRadius))
    .style("fill", function(d) { 
      var avg = (colorMatrix[d.source.index][d.target.index] + colorMatrix[d.target.index][d.source.index])/2;
      return colorScale(avg);
    })
    .style("opacity", 1);

// Returns Tuples of Angles and Label Text Given an Index
function groupTicks(d) {
  return [{
    angle: (d.startAngle+d.endAngle)/2,
    label: labelText[d.index]
  }]
}

// Event Handler for MouseOver/MouseOut
function fade(opacity) {
  return function(g, i) {

    // Fade Out Other Chords
    svg.selectAll(".chord path")
        .filter(function(d) { return d.source.index != i && d.target.index != i; })
      .transition()
        .style("opacity", opacity);
    
    // Change Color Based on Context
    svg.selectAll(".chord path")
        .filter(function(d) { return d.source.index == i || d.target.index == i; })
      .transition()
        .style("fill", function(d) { 

          var c;

          if (opacity == 1) {
            c = (colorMatrix[d.source.index][d.target.index] + colorMatrix[d.target.index][d.source.index])/2;
          } else if (i == d.source.index) {
            c = colorMatrix[d.source.index][d.target.index];
          } else if (i == d.target.index) {
            c = colorMatrix[d.target.index][d.source.index];
          }

          return colorScale(c);
      })
  };
}

</script>
