<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="calendar.css">
        <link rel="stylesheet" type="text/css" href="d3.slider.css">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>


    <body>
        <header>
            <h1>Airline On-Time Data</h1>
        </header>

        <div id="viz-main">
            <div id="map"></div>

            <div id="cal-selector">
                <select id="year" onchange="clearSVG();generateCalendar(this.value);">
                    <option value = "2010">2010</option>
                    <option value = "2011">2011</option>
                    <option value = "2012">2012</option>
                    <option value = "2013">2013</option>
                    <option value = "2014,testcal.csv">2014</option>
                </select>
                <div id="calendar">
                    <div id="cal-slider">
                    </div>
                </div>
            </div>
        </div>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="calendar.js"></script>
        <script src="d3.slider.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="Model.js"></script>
        <script src="Controller.js"></script>
        <script src="ChordViz.js"></script>


        <script>d3.select("#cal-slider").call(d3.slider().value(50).orientation("vertical").step(2));</script>
    </body>
</html>
